
<!DOCTYPE html>
<html>

<head>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body role=document>
  <header>
    <nav role=navigation>
      <h1 role=heading><a href="/" tabindex="1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main role=main id="maincontent">
    <section role=map-container id="map-container">
      <div id="map" role="application" aria-hidden="true" aria-describedby="map-help"></div>
    </section>
    <section role=search>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select role=combobox id="neighborhoods-select" aria-label="Select neighborhoods" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select role=combobox id="cuisines-select" aria-label="Select cuisines" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul role=list id="restaurants-list"></ul>
    </section>
  </main>


  <!-- Service Worker Registration -->
  <script>
  if ('serviceWorker' in navigator) {
window.addEventListener('load', function() {
  navigator.serviceWorker.register('/sw.js').then(function(registration) {
    // Registration was successful
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
  }, function(err) {
    // registration failed :(
    console.log('ServiceWorker registration failed: ', err);
  });
});
}
  </script>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrz1j1Ewx-XfX7Km783eUaq_90veScpvs&callback=initMap" type="text/javascript"></script> -->
 <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrz1j1Ewx-XfX7Km783eUaq_90veScpvs&libraries=places&callback=initMap"></script>

  <footer role=form id="footer">
    Copyright (c) 2017 <a href="/" tabindex="2"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
