<!DOCTYPE html>
<html>

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header role=banner>
    <!-- Beginning nav -->
    <nav role=navigation>
      <h1 role=heading><a href="/" aria-label="Link Restaurant Reviews" tabindex="1">Restaurant Reviews</a></h1>
      </nav>
<!-- Beginning breadcrumb -->
<nav aria-label="Breadcrumb">
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li role=listitem><a href="/" aria-label="Link Home" tabindex="2">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main role=main
 id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" role=application aria-hidden="true" aria-describedby="map-help">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 role="tab" id="restaurant-name"></h2>
      <img id="restaurant-img" alt="restaurant">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table role=table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul role=list
id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer role=contentinfo id="footer">
    Copyright (c) 2017 <a href="/" tabindex="3"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrz1j1Ewx-XfX7Km783eUaq_90veScpvs&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
